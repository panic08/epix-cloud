# /fixshadow - {fixshadow.reload} - перезагрузка конфига
# Сообщение о возможном крашере приходит всем у кого есть право {fixshadow.admin}

# Сколько секунд игрок не сможет ломать/ставить блоки если он в списке крашеров
delay: 3

messages:
  # Сообщение если у игрока кд и он не может ломать/ставить
  # %delay% - оставшееся время
  delay: '§6§lUNIX§F§lMINE§7§l: &fВы не можете взаимодействовать с блоками ещё &a%delay% сек.'
  # Сообщение админам если плагин нашел того кто возможно крашит тенями
  # %player% - ник игрока
  adminsText: '§6§lUNIX§F§lMINE§7§l: &fКомыш &a%player% &fвозможно разбушевался тенями!'
  # Сообщение если недостаточно прав для использования команды.
  notPerm: '§6§lUNIX§F§lMINE§7§l: &fУ вас недостаточно прав!'
  # Сообщение перезагрузки конфигурации
  reloadConfig: '§6§lUNIX§F§lMINE§7§l: &fКонфигурация перезагружена!'